<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7220c352f8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

        <title>Esercitazione #8 - Layout Hubspot</title>
    </head>
    <body>
        <header>
            <div id="header-top">
                <div class="container clearfix">
                    <div id="header-top-left">
                        <a href="#">
                            <div class="header-top-nav">
                                <p><i class="fas fa-globe-europe"></i> English <i class="fas fa-caret-down"></i></p>
                            </div>
                        </a>
    <!-- Inserire linea verticale                     -->
                        <a href="#">
                            <div class="header-top-nav">
                                <p>Contact Sales</p>
                            </div>
                        </a>

                    </div>
                    <div id="header-top-right">
                        <span><i class="fas fa-search"></i></span>
                        <button type="button" class="btn_alternative">Log in</button>
                        <button type="button" class="btn_main">Get HubSpot free</button>
                    </div>
                </div>
            </div>
            <div id="header-bottom">
                <div class="container clearfix">
                    <div id="header-bottom-left">
                        <img src="img/logo.svg" alt="Logo HubSpot">
                    </div>
                    <div id="header-bottom-right">
                        <ul>
                            <li>Software <i class="fas fa-caret-down"></i></li>
                            <li>Pricing</li>
                            <li>Resources <i class="fas fa-caret-down"></i></li>
                            <li>Partners <i class="fas fa-caret-down"></i></li>

                        </ul>
                    </div>
                </div>
            </div>
        </header>
